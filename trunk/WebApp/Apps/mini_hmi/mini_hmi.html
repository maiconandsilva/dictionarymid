<!DOCTYPE HTML> 

<!-- 

	DictionaryForMIDs 
	
	mini_hmi
	
	A mininal user interface for the Translation Layer


 -->

<html manifest="cache_mini_hmi.manifest">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../Apps/mini_hmi/hmi_style.css">
	
    <title>DictionaryForMIDs Web App (mini_hmi - in development)</title>

	<script type="text/javascript">
		"use strict";
		var pathToHTML = "../../Apps/mini_hmi/";
    </script>

	<!-- This is the Scripts used to load Dictionary: -->
	<script type="text/javascript" src="../../Apps/mini_hmi/OptionWindow.js"> </script>

	<!-- This is the Scripts used to execute jQuery API's: -->
    <script src="../../Apps/mini_hmi/jquery-1.10.2.js"></script>

    <!-- This is the Script for the Visual effects and jQuery functions: -->
	<script>
		$(window).load(function() {
			$("#headerFrame").hide().delay(700).fadeIn('slow');
			$("#searchFrame").hide().delay(700).fadeIn('slow');
			$("#footerFrame").hide().delay(700).fadeIn('slow');
			$("#optionFrame").hide();
		});

		$(function(){
			$("td.optionbuttonStyle").click(function(){
				$("#optionFrame").slideToggle();
			});
		});
 	</script>
  
    <!-- This is the Script for the Translation Layer: -->
    <script type="text/javascript" src="../../Apps/DfMTranslationLayer/DfMTranslationLayer.js"></script> 

    <!-- Some includes for the mini_hmi -->
	<script type="text/javascript" src="../../Apps/mini_hmi/UserSettings.js"> </script> 
	<script type="text/javascript" src="../../Apps/mini_hmi/mini_hmi.js"> </script>

    <!-- This is the Script for focusing on input box and set action for enter key: -->
	<script type="text/javascript">
	
		for (var start = 1; start < 10; start++)
			setTimeout(function Focus(){
				document.getElementById("userInput").focus();  //Focus Input box
			}, 250 * start);  //Timer to handle smooth focusing
			
		function visibilityOnload(){
			document.getElementById("headerFrame").style.visibility = "visible";  //Change Frame visibility status
			document.getElementById("optionFrame").style.visibility = "visible";  //Change Frame visibility status
			document.getElementById("searchFrame").style.visibility = "visible";  //Change Frame visibility status
			document.getElementById("footerFrame").style.visibility = "visible";  //Change Frame visibility status
		}
			
		function enterKeyCommand(){
			if (event.keyCode == 13){
				startTranslation(); //Enter key press action	
			}
		}
	</script>

    <!-- This is the Script for toggle between option SVG image: -->
	<script type="text/javascript">
		var open = '&#9660; Options'  //The String 'options' with down arrow	
		var close = '&#9650; Options'  //The String 'options' with up arrow

		var currentState = 0;

		function toggleoptionString() {
			if (currentState == 0) {
				document.getElementById("optionString").innerHTML = close;
				currentState = 1;
			} else {
				document.getElementById("optionString").innerHTML = open;
				currentState = 0;
			}
		}
	
	</script>
	
    <!-- Initialization -->
	<script type="text/javascript">
		window.addEventListener("load", initializeApplication);
    </script>

</head>

<body onload="visibilityOnload();">
    <noscript>
        Your web browser must have JavaScript enabled in order for this application to work.
    </noscript>
	
	<div id='headerFrame' style="visibility:hidden;">
		<table width=100% cellspacing="5">
		   <tr>
			<td align="center" width=85% class="headerStyle"><h2>DictionaryForMIDs</h2></td>
	    	<td align="center" width=15% class='optionbuttonStyle' id='optionString' onClick="toggleoptionString();">&#9660; Options</td>
		   </tr>
		</table>
	</div>
	
	<div id='optionFrame' style="visibility:hidden;">
		<iframe id='optionStyle' src="../../Apps/mini_hmi/OptionWindow.html" frameBorder="0" allowtransparency="true">
		</iframe>
		
		
	</div>
	
	<div id='searchFrame' style="visibility:hidden;">
		<table width=100%  cellspacing="5">
		   <tr>
			<td align="center" width=85% class='inputbackStyle'><input class='inputboxStyle' id='userInput' placeholder="Enter the text to translate" width=100% onKeydown='enterKeyCommand();' onkeyup='startTranslation();'></td>
			<td align="center" width=15% class='translatebuttonStyle' onClick='startTranslation();'>Translate</td>
		   </tr>
		</table>
	</div>
	
	<div id="resultFrame">
	<table style="padding-left:20px" id="translationResultsTable">
	</table>
	</div>
	
	<div id='footerFrame' style="visibility:hidden;">
		DictionaryforMIDs WebApp is developed by the DictionaryForMIDs community. Contact Us : <a href='http://dictionarymid.sourceforge.net/contact.html'>http://dictionarymid.sourceforge.net/contact.html</a>&nbsp;&nbsp;
	</div>
	
  </body>
</html>
