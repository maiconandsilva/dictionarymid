<!DOCTYPE HTML> 

<!-- 

	DictionaryForMIDs 
	
	Option Window
	
	For entering options and for displaying statusvalues

 -->

<html>
  <head>
	<link rel="stylesheet" type="text/css" href="../../Apps/mini_hmi/option_style.css">
	<script type="text/javascript" src="../../Apps/mini_hmi/OptionWindow.js"> </script>
  </head>
  <body>
	<table>
	<tr id="languageSelectionRadioButtons">
		<td colspan="2" width="50%">
			<input type="radio" name="languageSelection" value="languageSelection1" onChange='saveSettings();'> languageSelection1Text 
		</td>
		<td colspan="2" width="50%">
			<input type="radio" name="languageSelection" value="languageSelection2" onChange='saveSettings();'> languageSelection2Text
		</td>
	</tr>

	<tr id="languageSelectionComboBoxes">
		<td width="10%" style="padding-left:7px">Input </td>
		<td width="40%">
			<select name="inputLanguageComboBox" id="inputLanguageComboBox" title="Select Input Language" onChange='outputCombo(); saveSettings();'></select>
		</td>
		<td width="10%" style="padding-left:7px">Output </td>
		<td width="40%">
			<select name="outputLanguageComboBox" id="outputLanguageComboBox" title="Select Output Language" onChange='saveSettings();'></select>
		</td>
	</tr>

	<tr>
		<td colspan="2" width="50%">
			<span id="appStatus">Application Cache : </span><span id="applicationCacheStatus"></span>
		</td>
		<td colspan="2" width="50%">
			<span id="appEvents">Application Cache Events: </span><span id="receivedApplicationCacheEvents"></span> 
		</td>
	</tr>
	</table>
  </body>
</html>
