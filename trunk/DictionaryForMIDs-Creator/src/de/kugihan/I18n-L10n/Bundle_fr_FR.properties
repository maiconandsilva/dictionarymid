infoText.aboutBox=<html>\n<p style="margin-top: 0">\nCeci est <b><u>DictionaryForMIDs-Creator</u></b><br>(C) 2012 Karim Mahamane Karimou<br><br>\nCeci est un GUI autour des outils de DictionaryForMIDs suivants:<br><i><u>-DictdToDictionaryForMIDs</u></i> par Gert Nuber<br><i><u>-DictionaryGeneration</u></i> par Gert Nuber<br><i><u>-JarCreator</u></i> par Mathis Karmann<br><i><u>-BitmapFontGenerator</u></> par J2ME Polish et Sean Kernohan<br><br>Tous les outils mentionn\u00e9s ci-dessus ont \u00e9t\u00e9 modifi\u00e9s<br>et adapt\u00e9s \u00e0 DictionaryForMIDs-Creator. Les modifications<br>sont majeures. Seuls les versions modifi\u00e9es fonctionnent<br>avec <u><b>DictionaryForMIDs-Creator</b></u>.<br><br>\nNB: L''onglet du G\u00e9n\u00e9rateur de Font Bitmap <u><b>DfM-Creator</b></u> est une modification<br>de "FontToolkit" (GUI) par Sean Kernohan. (Pourquoi r\u00e9inventer la roue?)<br><br><b><u>DictionaryForMIDs-Creator<u></b> et tous les outils mentionn\u00e9s<br>ci-dessus sont sous la license GNU General Public License.<br>Voir l''onglet "Licence" pour plus de d\u00e9tails.\n</p>\n</html>
infoTextLabel.toolTipText.dfmPropCreate=<html>\n<pre>\n"infoText"\nCeci est le texte qui est affich\u00e9 en haut du dialoge\ninfos. Mettez ici, des informations relatives au\ndictionnaire, incluant une adresse permettant de\ncontacter l''auteur premier du dictionnaire ou\ncelui qui l''a modifi\u00e9 etc. Vous pouvez m\u00eame\ninclure v\u00f4tre propre adresse, vous qui avez mis\nle dictionnaire au format DictionaryForMIDs.\nMettez-y \u00e9galement les infos de licence, copyright...\n</pre>\n</html>
