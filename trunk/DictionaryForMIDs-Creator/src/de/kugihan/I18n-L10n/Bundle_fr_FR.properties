dictAbbrev.toolTipText.dfmPropCreate=<html>\n<pre>\n"dictionaryAbbreviation"\nUne petite abbr\u00e9viation pour identifier l''origine du\ndictionnaire. Ceci est en fait le nom de l''organisation\nou du projet d''o\u00f9 le dictionnaire vient; ex: Freedict\npour les dictionnaires venant de freedict.org. Ceci doit\n\u00eatre aussi court que possible. JarCreator utilise cette\npropir\u00e9t\u00e9 pour former le nom final de l''application.\n</pre>\n</html>
