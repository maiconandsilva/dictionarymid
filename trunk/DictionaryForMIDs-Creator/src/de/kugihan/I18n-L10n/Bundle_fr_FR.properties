indexCharEncoding.toolTipText.dfmPropCreate=<html>\n<pre>\n"indexCharEncoding"\nCette propri\u00e9t\u00e9 d\u00e9finit l''encodage des caract\u00e8res\npour les fichiers dictionnaires de sortie.\nLes encodages support\u00e9s sont:\nUTF-8\nISO-8859-1\nUS-ASCII\nNB: certains appareils mobiles d''ancienne g\u00e9n\u00e9ration\npeuvent ne pas supporter UTF-8, ceux de derni\u00e8re\ng\u00e9n\u00e9ration devraient le supporter sans probleme.\n</pre>\n</html>
indexFileMaxSize.toolTipText.dfmPropCreate=<html>\n<pre>\n\"indexFileMaxSize\"\nCette propri\u00e9t\u00e9 d\u00e9finit la taille maximale en bytes du fichier\nd\''index le plus gros, g\u00e9n\u00e9r\u00e9 par DictionaryGeneration.\nCette propri\u00e9t\u00e9 est g\u00e9n\u00e9ralement automatiquement calcul\u00e9e et\najust\u00e9e par DictionaryGeneration. En principe, il n\''est point\nn\u00e9c\u00e9ssaire de la d\u00e9finir manuellement. Cependant, il est n\u00e9c\u00e9ssaire\nde la d\u00e9finir manuellement lorsqu\''un dictionnaire est g\u00e9n\u00e9r\u00e9 \u00e0\npartir de deux fichiers dictionnaires sources ou plus. Ainsi, aucun\nfichier d\''index ne devra \u00eatre plus gros que la taille sp\u00e9cifi\u00e9e\nmanuellement, autrement, certaines d\u00e9finitions disparaissent.\n</pre>\n</html>
indexNumOfSourceEntries.toolTipText.dfmPropCreate=<html>\n<pre>\n\"languageXIndexNumberOfSourceEntries\"\nCette propri\u00e9t\u00e9 est automatiquement ajust\u00e9e par DictionaryGeneration.\nCette propri\u00e9t\u00e9 contient le nombre de mots/expressions que contient\nun fichier dictionnaire donn\u00e9 pour une langue donn\u00e9e. La valeur de\ncette propri\u00e9t\u00e9 est affich\u00e9e dans le dialogue Infos. Apprenez que\nlorsque vous cr\u00e9ez un dictionnaire \u00e0 partir de deux fichiers sources\nou plus et que DictionaryGeneration est appel\u00e9 une fois pour chaque\nfichier pour g\u00e9n\u00e9rer les dictionnaires, ainsi vous devriez manuellement\nentrer la valeur \"languageXIndexNumberOfSourceEntries\" dans le\nfichier DictionaryForMIDs.properties.\n</pre>\n</html>
