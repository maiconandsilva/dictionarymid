dictGenMinNumOf.toolTipText.dfmPropCreate=<html>\n<pre>\n\"dictionaryGenerationMinNumberOfEntriesPerDictionaryFile\"\nD\u00e9finit le nombre d\''entr\u00e9es (= lignes) par fichier dictionnaire.\nCette propri\u00e9t\u00e9 est optionnelle, la valeur par d\u00e9faut est 200 (lignes).\nComme astuce g\u00e9n\u00e9rale, vous pourriez essayer d\''ajuster cette valeur\nde telle sorte que la taille de chaque fichier dictionnaire ne d\u00e9passe\npoint 100 ko (taille aussi d\u00e9finie par les propri\u00e9t\u00e9s\nsearchListFileMaxSize, indexFileMaxSize et dictionaryFileMaxSize).\nSi vous cr\u00e9er un dictionnaire pour un vieux t\u00e9l\u00e9phone ayant une\nfaible quantit\u00e9 de m\u00e9moire \"heap\" alors ajustez ces valeurs de\ntelle sorte que chaque fichier dictionnaire ne d\u00e9passe gu\u00e8re 10 ko.\n</pre>\n</html>
dictGenMinNum.toolTipText.dfmPropCreate=<html>\n<pre>\n\"dictionaryGenerationMinNumberOfEntriesPerIndexFile\"\nD\u00e9finit le nombre d\''entr\u00e9es (= lignes) par fichier index.\nCette propri\u00e9t\u00e9 est optionnelle, la valeur par d\u00e9faut est 200 (lignes).\nComme astuce g\u00e9n\u00e9rale, vous pourriez essayer d\''ajuster cette valeur\nde telle sorte que la taille de chaque fichier dictionnaire ne d\u00e9passe\npoint 100 ko (taille aussi d\u00e9finie par les propri\u00e9t\u00e9s\nsearchListFileMaxSize, indexFileMaxSize et dictionaryFileMaxSize).\nSi vous cr\u00e9er un dictionnaire pour un vieux t\u00e9l\u00e9phone ayant une\nfaible quantit\u00e9 de m\u00e9moire \"heap\" alors ajustez ces valeurs de\ntelle sorte que chaque fichier dictionnaire ne d\u00e9passe gu\u00e8re 10 ko.\n</pre>\n</html>
dictGenOmitPar.tooltiptext=<html>\n<pre>\n"dictionaryGenerationOmitParFromIndex"\nDictionaryGeneration n''inclu pas le text entre\naccolades dans les fichiers index. Ce comportement\npeut \u00eatre chang\u00e9 en mettant la propri\u00e9t\u00e9\ndictionaryGenerationOmitParFromIndex a "false".\nAinsi, le texte entre accolades sera inclu\ndans les fichiers index.\nCette propri\u00e9t\u00e9 est optionnelle.\n</pre>\n</html>
dictionaryFileMaxSize.toolTipText.dfmPropCreate=<html>\n<pre>\n"dictionaryFileMaxSize"\nCette propri\u00e9t\u00e9 d\u00e9finit la taille maximale en bytes du fichier\ndictionnaire le plus gros, g\u00e9n\u00e9r\u00e9 par DictionaryGeneration.\nCette propri\u00e9t\u00e9 est g\u00e9n\u00e9ralement automatiquement calcul\u00e9e et\najust\u00e9e par DictionaryGeneration. En principe, il n''est point\nn\u00e9c\u00e9ssaire de la d\u00e9finir manuellement. Cependant, il est n\u00e9c\u00e9ssaire\nde la d\u00e9finir manuellement lorsqu''un dictionnaire est g\u00e9n\u00e9r\u00e9 \u00e0\npartir de deux fichiers dictionnaires sources ou plus. Ainsi,\naucun fichier dictionnaire ne devra \u00eatre plus gros que la taille\nsp\u00e9cifi\u00e9e,  autrement, certaines d\u00e9finitions disparaissent.\n</pre>\n</html>
dictionaryGeneration=DictionaryGeneration
dictionaryPath=Chemin vers le Dictionnaire
dictionary.toolTipText.dfmPropCreate=<html>\n<pre>\n"dictionaryCharEncoding"\nCette propri\u00e9t\u00e9 d\u00e9finit l''encodage des caract\u00e8res\npour les fichiers dictionnaires de sortie.\nLes encodages support\u00e9s sont:\nUTF-8\nISO-8859-1\nUS-ASCII\nNB: certains appareils mobiles d''ancienne g\u00e9n\u00e9ration\npeuvent ne pas supporter UTF-8, ceux de derni\u00e8re\ng\u00e9n\u00e9ration devraient le supporter sans probleme.\n</pre>\n</html>
dictNorm.toolTipText.dfmPropCreate=<html>\n<pre>\n"languageXNormationClassName"\nCeci est le nom de la classe java qui est utilis\u00e9e\npour "normaliser" certains mots. Alors que\nDictionaryUpdateClass change les fichier dictionnaires\nlorqu''ils sont g\u00e9n\u00e9r\u00e9s, NormationClass affecte les\nmots quand l''utilisateur \u00e9ffectue une traduction.\n</pre>\n</html>
