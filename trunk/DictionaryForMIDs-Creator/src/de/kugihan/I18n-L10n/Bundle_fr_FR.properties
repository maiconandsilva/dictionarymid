langDiaplayText.toolTipText.dfmPropCreate=<html>\n<pre>\n"language<font color=red>X</font>DisplayText"\nCeci est le texte utilis\u00e9 dans l''interface graphique\npour identifier une langue donn\u00e9e. <font color=red>X</font> doit \u00eatre\nremplac\u00e9 par le num\u00e9ro v\u00e9ritable de la langue. Exemple:\nlanguage<font color=red>1</font>DisplayText: Fran\u00e7ais\nlanguage<font color=red>2</font>DisplayText: English\nNB: Notez encore que <font color=red>X</font> doit \u00eatre remplac\u00e9 par le\nnum\u00e9ro de la langue, ex: language<font color=red>1</font>DisplayText,\nlanguage<font color=red>2</font>DisplayText, language<font color=red>3</font>DisplayText\nPour toutes les propri\u00e9t\u00e9s a venir, <font color=red>X</font> doit \u00eatre\nainsi remplac\u00e9 par le num\u00e9ro v\u00e9ritable de la langue.\n</pre>\n</html>
langFilePostfix.toolTipText.dfmPropCreate=<html>\n<pre>\n"languageXFilePostfix"\nCeci est le texte utilis\u00e9 dans les noms de fichiers\npour identifier les fichiers "searchfile" et "index"\nd''une langue donn\u00e9e. Ceci est g\u00e9n\u00e9ralement compos\u00e9\nde 3 lettres telles que d\u00e9finies par la sp\u00e9cificaion ISO\nutilisant 3 lettres pour identifier les langues.\nExemple: Fra pour le Fran\u00e7ais ou Eng pour l''Anglais.\n</pre>\n</html>
langIsSearchable.toolTipText.dfmPropCreate=<html>\n<pre>\n"languageXIsSearchable"\nCette propri\u00e9t\u00e9 prend une valeur bool\u00e9enne (vrai ou faux).\nAssignez-lui la valeur "vrai" lorsqu''il est autoris\u00e9 de\nrechercher des mots/traductions pour une langue donn\u00e9e\ndans le dictionnaire. G\u00e9n\u00e9ralement cette propri\u00e9t\u00e9 prend\nla valeur "vrai" pour les dictionnaires bi-directionnels\nde traduction. Pour les dictionnaires uni-directionnels\nc''est \u00e0 dire les dictionnaires qui permettent de chercher\nla d\u00e9finition d''un mot donn\u00e9 dans une m\u00eame langue, elle\nprend la valeur "faux" dans la partie d\u00e9finition. Pour un\nexemple, voir le dictionnaire "Elements" sur le site web\nde DictionaryForMIDs.\n</pre>\n</html>
