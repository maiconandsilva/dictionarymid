expressionSplitString.toolTipText.dfmPropCreate=<html>\n<pre>\n"dictionaryGenerationLanguageXExpressionSplitString"\nCette propri\u00e9t\u00e9 est utilis\u00e9e lorsque dans un fichier de dictionnaire\ndonn\u00e9, plusieurs expressions contiennent des sous-expressions;\nen ce cas, cette propri\u00e9t\u00e9 est ajust\u00e9e au carat\u00e8re qui s\u00e9pare\nles sous-expressions. Exemple: l''expression\n"to choose, to select, to pick" contient 3 sous-expressions\ns\u00e9par\u00e9es par une virgule ( , ). En passant la virgule comme valeur\n\u00e0 "dictionaryGenerationLanguageXExpressionSplitString",\nDictionaryGeneration va extraire les 3 sous-expressions.\nCette propri\u00e9t\u00e9 est optionnelle.\n</pre>\n</html>
