numOfAvailableLanguages.toolTipText.dfmPropCreate=<html>\n<pre>\n"numberOfAvailableLanguages"\nCette propri\u00e9t\u00e9 d\u00e9finit combien de langues sont dans\nle fichier dictionnaire final. Ceci est g\u00e9n\u00e9ralement\n2 langues. Pour chaque langue et chaque propri\u00e9t\u00e9\nlanguage<font color=red>X</font> [...] <font color=red>X</font> doit \u00eatre d\u00e9fini,\nc''est \u00e0 dire remplac\u00e9 par la valeur correspondant\n\u00e0 la langue. <font color=red>X</font> est un nombre d\u00e9butant par un et allant\njusqu''a "numberOfAvailableLanguages".\n</pre>\n</html>
