sepDictFile.toolTipText.dfmPropCreate=<html>\n<pre>\n"languageXHasSeparateDictionaryFile"\nCette propri\u00e9t\u00e9 prend une valeur bool\u00e9enne (vrai ou faux).\nElle est ajust\u00e9e \u00e0 \u00abvrai\u00bb lorsqu''il y a un fichier distinct\npour une langue donn\u00e9e. Normalement toutes les langues utilisent\nle m\u00eame fichier dictionnaire, surtout les dictionnaire o\u00f9 ABC\nse traduit en XYZ ce qui implique que XYZ se traduit \u00e0 son\ntour a ABC. Pour les dictionnaires ou ABC se traduit en XYZ\nmais ou XYZ se traduit en DEF, cette propri\u00e9t\u00e9 doit \u00eatre\najust\u00e9e \u00e0 \u00abvrai\u00bb. Cette propri\u00e9t\u00e9 est optionnelle. Elle\nest ajust\u00e9e a \u00abfaux\u00bb par d\u00e9faut.\n</pre>\n</html>
