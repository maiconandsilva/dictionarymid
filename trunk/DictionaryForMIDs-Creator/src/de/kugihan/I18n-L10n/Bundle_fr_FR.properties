screenResolution.dfmCreatorMain=<html>La r\u00e9solution de v\u00f4tre \u00e9cran est trop petite.<br>V\u00f4tre \u00e9cran pourrait ne pas afficher l''int\u00e9gralit\u00e9<br>de la f\u00eanetre que vous vous appr\u00eatez \u00e0 ouvrir. Veuillez<br>augmenter la r\u00e9solution de v\u00f4tre \u00e9cran si possible.<br>1366 x 768 devrait normalement faire l''affaire.
