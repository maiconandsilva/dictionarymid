dictUpdate.toolTipText.dfmPropCreate=<html>\n<pre>\n"languageXDictionaryUpdateClassName"\nCette propri\u00e9t\u00e9 d\u00e9finit la classe "DictionaryUpdate" qui\nest utilis\u00e9e pour mettre les fichiers dictionnaire\nd''une langue donn\u00e9e, \u00e0 jour. DictionaryUpdateClass change\nla fa\u00e7on dont les donn\u00e9es sont sauvegard\u00e9es lorque\nDictionaryGeneration convertit un fichier d''entr\u00e9e au\nformat DictionaryForMIDs. Par ex: DictionaryUpdateEngDef\nenl\u00e8ve certains mots qu''il n''est pas n\u00e9cessaire d''avoir\ndans les fichiers index tels que "the", "a", et "at".\n</pre>\n</html>
