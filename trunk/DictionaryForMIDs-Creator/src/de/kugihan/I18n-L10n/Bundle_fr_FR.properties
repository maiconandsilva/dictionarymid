propsInfoLabel.dfmCreatorMain=<html>\n<p style="margin-top: 0">\nVous pouvez cr\u00e9er ici un fichier "<b>DictionaryForMIDs.properties</b>"<br>que vous utiliserez pour g\u00e9n\u00e9rer v\u00f4tre dictionnaire. Pour de plus<br>amples informations, reportez-vous \u00e0 ''<i>Aide/Contenu</i>''. Cliquez<br>sur le bouton "<i>Cr\u00e9er</i>" pour proceder donc \u00e0 la cr\u00e9ation de ce fichier.<br>Alternativement, vous pouvez sp\u00e9cifier un fichier existant que vous<br>modifierez un peu pour l''adapter au nouveau dictionnaire. Cliquez sur<br>le bouton "<i>Parcourir</i>" pour s\u00e9lectionner le fichier.<br></p>\n</html>
