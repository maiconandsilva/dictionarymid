creditsText.aboutBox=<html>\n<p style="margin-top: 0">\n<i>-DictionaryForMIDs-Creator</i> (C) 2012 Karim Mahamane Karimou<br><br>DictionaryForMIDs-Creator utilise les outils suivants:<br><i>-DictdToDictionaryForMIDs</i> (C) 2005 Gert Nuber (affili\u00e9 au Projet DfM)<br><br>DictdToDictionaryForMIDs utilise JDictd cr\u00e9\u00e9 par Ho Ngoc Duc<br>(duc@informatik.uni-leipzig.de)<br><pre>\nJDictd est un ensemble de programmes java qui imp\u00e9mentent le protocole\nde serveur de dictionnaire (DICT) tel que sp\u00e9cifi\u00e9 dans le RFC 2229.\nIl est utilis\u00e9 pour acc\u00e9der \u00e0 des d\u00e9finitions \u00e0 partir d'un ensemble de\nbase de donn\u00e9es de langues naturelles. Le logiciel (incluant les fichiers\nbinaires et le code source) est distribu\u00e9 sous les termes de la license\nGNU GPL (GNU General Public License).\n</pre><br><i>-DictionaryGeneration</i> (C) 2005, 2006 Gert Nuber (affili\u00e9 au Projet DfM)<br><i>-JarCreator</i>(C) 2005 Mathis Karmann (affili\u00e9 au Projet DfM)<br><i>-BitmapFontGenerator</> (C) 2005 J2ME Polish, (C) 2005 Sean Kernohan (affili\u00e9 au Projet DfM)<br></p>\n</html>
