logLevelMsg.dfmPropCreate=<html>\n<pre>\n'logLevel'\nLa propri\u00e9t\u00e9 logLevel est ajust\u00e9e dans le fichier DictionaryForMIDs.jad\n(non dans DictionaryForMIDs.properties). Elle permet d''activer ou de\nd\u00e9sactiver certaines informations de d\u00e9bogage. Un logLevel de 0 d\u00e9sactive\nl''affichage de ces informations. En revenche un logLevel de 3 active\nl''affichage de toutes les informations de d\u00e9bogage. Les valeurs 1 et 2\nactivent l''affichage de certaines informations.\n</pre>\n</html>
