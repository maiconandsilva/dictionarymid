dictgenInputCharEnc.tooltipText.dfmPropCreate=<html>\n<pre>\n"dictionaryGenerationInputCharEncoding"\nEncodeur de caract\u00e8res pour le fichier\nde dictionnaire d\''entr\u00e9e qui sera\nutilis\u00e9 par DictionaryGeneration.\nLes encodages support\u00e9s sont:\nUTF-8\nISO-8859-1\nUS-ASCII\n</pre>\n</html>
