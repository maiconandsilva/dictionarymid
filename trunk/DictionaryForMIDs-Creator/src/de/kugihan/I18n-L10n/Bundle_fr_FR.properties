outOfMemoryMsg.dictGenSummary=Erreur: La machine virtuelle de Java JVM manque de m\u00e9moire.\nCeci veut g\u00e9n\u00e9ralement dire que vous essayez de g\u00e9n\u00e9rer des\nfichiers dictionnaires \u00e0 partir d'un fichier dictionnaire\nd'origine extr\u00eamement lourd. Veuillez suivre ces instructions:\nSi vous avez plus d'1Giga octect de m\u00e9moire (RAM) lancez\nDfM-Creator \u00e0 partir de la ligne de commande (le terminal de\nLinux ou l'Invit\u00e9 de Commandes de Windows); entrez ceci:\njava -jar -Xmx1024M chemin_vers_DfM-Creator.jar\nEx: java -jar -Xmx1024M /home/Utilisateur/DfM-Creator.jar ou\njava -jar -Xmx1024M C:\\\\Utilisateur\\\\Bureau\\\\DfM-Creator.jar\nCeci va allouer 1024 (1Giga) \u00e0 la machine virtuelle de Java.\nVous pouvez augmenter ou diminuer cette quantit\u00e9 de m\u00e9moire\ncomme bon vous semble. Vous pourriez allouer par exemple\n256M, 5012M, 1500M ou m\u00eame 2048M, selon vos capacit\u00e9s.
