searchListMaxSize.toolTipText.dfmPropCreate=<html>\n<pre>\n"searchListFileMaxSize"\nCette propri\u00e9t\u00e9 d\u00e9finit la taille maximale en bytes du fichier\nsearchlist le plus gros, g\u00e9n\u00e9r\u00e9 par DictionaryGeneration.\nCette propri\u00e9t\u00e9 est g\u00e9n\u00e9ralement automatiquement calcul\u00e9e et\najust\u00e9e par DictionaryGeneration. En principe, il n''est point\nn\u00e9c\u00e9ssaire de la d\u00e9finir manuellement. Cependant, il est n\u00e9c\u00e9ssaire\nde la d\u00e9finir manuellement lorsqu''un dictionnaire est g\u00e9n\u00e9r\u00e9 \u00e0\npartir de deux fichiers dictionnaires sources ou plus. Ainsi,\naucun fichier searchlist ne devra \u00eatre plus gros que la taille\nsp\u00e9cifi\u00e9e, autrement, certaines d\u00e9finitions disparaissent.\n</pre>\n</html>
searchList.toolTipText.dfmPropCreate=<html>\n<pre>\n"searchListCharEncoding"\nCette propri\u00e9t\u00e9 d\u00e9finit l''encodage des caract\u00e8res\npour les fichiers index de sortie.\nLes encodages support\u00e9s sont:\nUTF-8\nISO-8859-1\nUS-ASCII\nNB: certains appareils mobiles d''ancienne g\u00e9n\u00e9ration\npeuvent ne pas supporter UTF-8, ceux de derni\u00e8re\ng\u00e9n\u00e9ration devraient le supporter sans probleme.\n</pre>\n</html>
