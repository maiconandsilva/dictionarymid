indexCharEncoding.toolTipText.dfmPropCreate=<html>\n<pre>\n\"indexCharEncoding\"\nThis property defines the character set encoding\nthat is used for the output searchlist file.\nSupported character set encodings are:\nUTF-8\nISO-8859-1\nUS-ASCII\nNote: on very old mobiles and PDA devices UTF-8\nmay not yet be supported. Normally new ones\nshould fully support UTF-8.\n</pre>\n</html>
indexFileMaxSize.toolTipText.dfmPropCreate=<html>\n<pre>\n\"indexFileMaxSize\"\nThis defines the size in bytes of the biggest index file,\nas generated by DictionaryGeneration. This property is\nautomatically determined and set by DictionaryGeneration.\nNormally there is no longer a need to set it manually.\nHowever this needs to be manually defined when a\ndictionary is merged from two (or more) different source\ndictionaries. No index file should be bigger than the\nmanually set property value, otherwise some translations\nare not found.\n</pre>\n</html>
indexNumOfSourceEntries.toolTipText.dfmPropCreate=<html>\n<pre>\n\"languageXIndexNumberOfSourceEntries\"\nThis property is automatically set by DictionaryGeneration.\nThe value contains the number of \''begin of expression\''-index entries.\nThis value gives the number of words/expressions that the\ndictionary contains for language [X]. The values of this property\nis shown in the Info-Dialog (will be implemented in a future version).\nNote that when you create a dictionary from two (or more) source\ndictionaries and DictionaryGeneration is run once for each of these\nsource dictionaries, then you need to manually copy the entries\nfor \"languageXIndexNumberOfSourceEntries\" into the final\nDictionaryForMIDs.properties file.\n</pre>\n</html>
