infoText.aboutBox=<html>\n<p style="margin-top: 0">\nThis is <b><u>DictionaryForMIDs-Creator</u></b><br>(C) 2012 Karim Mahamane Karimou<br><br>\nThis is a GUI wrapper around the following DfM tools:<br><i><u>-DictdToDictionaryForMIDs</u></i> by Gert Nuber<br><i><u>-DictionaryGeneration</u></i> by Gert Nuber<br><i><u>-JarCreator</u></i> by Mathis Karmann<br><i><u>-BitmapFontGenerator</u></> by J2ME Polish and Sean Kernohan<br><br>All the above mentionned tools were modifed to make<br>them fit with the DictionaryForMIDs-Creator. The modifications<br>are major. Please bear in mind that only the modified versions<br>work with <u><b>DictionaryForMIDs-Creator</b></u>.<br><br>\nPS: The bitmap font tab in the <u><b>DfM-Creator</b></u> is a modification<br>of the FontToolkit (GUI) by Sean Kernohan. (Why reinvent the wheel?)<br><br><b><u>DictionaryForMIDs-Creator<u></b> and all the above mentionned tools are<br>under the GNU General Public Lisence. See the tab<i>'License'</i> for more details.\n</p>\n</html>
infoTextLabel.toolTipText.dfmPropCreate=<html>\n<pre>\n\"infoText\"\nText that is shown on the top of the info-dialog.\nProvide here information about the dictionary,\nincluding contact information. This may be you\n(the person who set up the dictionary) and/or\nthe maintainer of the dictionary. Also Put a\ncopyright notice for the dictionary.\n</pre>\n</html>
