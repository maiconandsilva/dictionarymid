dictGenMinNumOf.toolTipText.dfmPropCreate=<html>\n<pre>\n\"dictionaryGenerationMinNumberOfEntriesPerDictionaryFile\"\nDefines the number of entries (= lines) per dictionary\nfile. This property is optional, the default value for is 200 (lines).\nAs a general hint, you could try and set this value so that the\nsize of a single directory file does not exceed 100 kB\n(size also defined by the properties searchListFileMaxSize,\nindexFileMaxSize and dictionaryFileMaxSize).\nIf you set up a small dictionary that should support very old\ndevices with very little heap memory, then set these values\nlow enough, i.e the biggest file does not exceed 10 kB.\n</pre>\n</html>
dictGenMinNum.toolTipText.dfmPropCreate=<html>\n<pre>\n\"dictionaryGenerationMinNumberOfEntriesPerIndexFile\"\nDefines the number of entries (= lines) per index\nfile. This property is optional, the default value for is 200 (lines).\nAs a general hint, you could try and set this value so that the\nsize of a single directory file does not exceed 100 kB\n(size also defined by the properties searchListFileMaxSize,\nindexFileMaxSize and dictionaryFileMaxSize).\nIf you set up a small dictionary that should support very old\ndevices with very little heap memory, then set these values\nlow enough, i.e the biggest file does not exceed 10 kB.\n</pre>\n</html>
dictGenOmitPar.tooltiptext=<html>\n<pre>\n"dictionaryGenerationOmitParFromIndex"\nDictionaryGeneration does not include text\nwithin Curly Braces in index files. This\nbehaviour can be switched off by setting\ndictionaryGenerationOmitParFromIndex to\nfalse. When it is set to false, then also\nthe text within Curly Braces are included\nin the index filesThis property\n</pre>\n</html>
dictionaryFileMaxSize.toolTipText.dfmPropCreate=<html>\n<pre>\n\"dictionaryFileMaxSize\"\nDefines the size in bytes of the biggest dictionary file,\nas generated by DictionaryGeneration. This property is\nautomatically determined and set by DictionaryGeneration.\nNormally there is no longer a need to set it manually.\nHowever this needs to be manually defined when a\ndictionary is created from two (or more) different source\ndictionaries. No dictionary file should be bigger than the\nmanually set property value, otherwise some translations\nare not found.\n</pre>\n</html>
dictionaryGeneration=DictionaryGeneration
dictionaryPath=Path to dictionary
dictionary.toolTipText.dfmPropCreate=<html>\n<pre>\n\"dictionaryCharEncoding\"\nThis property defines the character set encoding\nthat is used for the output dictionary files.\nSupported character set encodings are:\nUTF-8\nISO-8859-1\nUS-ASCII\nNote: on very old mobiles and PDA devices UTF-8\nmay not yet be supported. Normally new ones\nshould fully support UTF-8.\n</pre>\n</html>
dictNorm.toolTipText.dfmPropCreate=<html>\n<pre>\n\"languageXNormationClassName\"\nThis is the name of a Java class that is used to \''normate\''\nwords. Whereas DictionaryUpdateClass changes dictionary\nfiles when the dictionary is generated, NormationClass\naffects the words that the user enters when performing\na translation. For instance NormationGer parses the non\nNormated Words for the German \''Umlauts\'' (\u00e4, \u00f6, \u00fc) and\nreturns the word with the Umlaut-paraphrasing (ae, oe, ue).\nThe user can then search for "M\u00e4dchen"or "Maedchen"\nand the translation/lookup is found in both cases.\n</pre>\n</html>
