dictUpdate.toolTipText.dfmPropCreate=<html>\n<pre>\n\"languageXDictionaryUpdateClassName\"\nThis property defines \"DictionaryUpdate\" class that\nis used to update the language. DictionaryUpdateClass\nchanges the ways entries are stored when \nDictionaryGeneration converts an input dictionary\ninto the DictionaryforMIDs format. For example:\nDictionaryUpdateEngDef. This DictionaryUpdateClass\nremoves unneeded words from the indexes such as\n\"the\", \"a\", and \"at\". These words are unneeded in the\nindexes. They add unnecessary size to the files. When\na lookup or a translation is performed in DictionaryForMIDs,\nthese words will still be displayed in the definition or the\ntranslation however. This property is optional. If you dont\nuse it remove any entry that uses a DictionaryUpdate\nclass from the property file !\n</pre>\n</html>
