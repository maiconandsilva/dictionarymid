sepDictFile.toolTipText.dfmPropCreate=<html>\n<pre>\n"languageXHasSeparateDictionaryFile"\nA boolean property with the value true or false.\nIt is set to true, when there is a separate dictionaryXXX.csv\nfile for this language. Normally all languages use the\nsame dictionaryXXX.csv files, namely for those dictionaries\nwhere expression ABC translates to XYZ and this means\nthat XYZ translates back to ABC. For dictionaries where\nABC translates to XYZ, however XYZ translates to DEF,\nthis property is set to true. This property is optional,\nthe default value is false.\n</pre>\n</html>
