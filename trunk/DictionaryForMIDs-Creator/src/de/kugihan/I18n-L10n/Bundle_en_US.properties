outOfMemoryMsg.dictGenSummary=Error: The Java Virtual Machine is out of memory.\nThis generally means you are trying to generate\ndictionary files from a huge input file. Please\nfollow these instructions:\nIf you have more than 1Giga of memory (RAM), launch\nDfM-Creator from the command line (the Linux Terminal\nor the windows Command Prompt); code the following:\njava -jar -Xmx1024M path_to_DfM-Creator.jar\ne.g: java -jar -Xmx1024M /home/user/DfM-Creator.jar or\njava -jar -Xmx1024M C:\\\\User\\\\Desktop\\\\DfM-Creator.jar\nThis will allocate 1024M (1Giga) to the Virtual Machine.\nYou can increase or decrease this amount at your option:\n256M, 512M or 2048M depending on the available memory.
