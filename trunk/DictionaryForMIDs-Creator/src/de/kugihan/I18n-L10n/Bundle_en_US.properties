creditsText.aboutBox=<html>\n<p style="margin-top: 0">\n<i>-DictionaryForMIDs-Creator</i> (C) 2012 Karim Mahamane Karimou<br><br>DictionaryForMIDs-Creator uses the following tools:<br><i>-DictdToDictionaryForMIDs</i> (C) 2005 Gert Nuber (from the DfM Project)<br><br>DictdToDictionaryForMIDs uses JDictd from Ho Ngoc Duc<br>(duc@informatik.uni-leipzig.de)<br><pre>\nJDictd is a set of Java programs that implement the Dictionary\nServer Protocol (DICT) as specified in RFC 2229. It is used to access\ndictionary definitions from a set of natural language dictionary\ndatabases. The software (including binaries and source code)\nis distributed under the terms of the GNU General Public License.\n</pre><br><i>-DictionaryGeneration</i> (C) 2005, 2006 Gert Nuber (from the DfM Project)<br><i>-JarCreator</i>(C) 2005 Mathis Karmann (from the DfM Project)<br><i>-BitmapFontGenerator</> (C) 2005 J2ME Polish, (C) 2005 Sean Kernohan (from the DfM Project)<br></p>\n</html>
