expressionSplitString.toolTipText.dfmPropCreate=<html>\n<pre>\n\"dictionaryGenerationLanguageXExpressionSplitString\"\nThis is used when in a language some expressions actually\ncontain several sub-expressions. In such case this property\nis set to the string that separates the sub-expressions. \nExample: the expression \"to choose, to select, to pick\"\ncontains three sub-expressions: 1st: \"to choose\",\n2nd: \"to select\" and 3rd: \"to pick\". By setting the property\n\"dictionaryGenerationLanguageXExpressionSplitString\" to\n\'',\'' (the comma that separates the sub-expressions) for this\nlanguage, DictionaryGeneration will extract these 3\nsub-expressions. This property is optional.\n</pre>\n</html>
