langDiaplayText.toolTipText.dfmPropCreate=<html>\n<pre>\n"languageXDisplayText"\nText that is used on the user interface to\nidentify the language. X needs to be\nreplaced with the number of the language.\nFor example:\nlanguage1DisplayText: English\nlanguage2DisplayText: German\nNote that X replaces the actual language number\ni.e: language<font color=red>1</font>DisplayText, language<font color=red>2</font>DisplayText etc.\nFor all the next properties, X should be replaced by\nthe language number.\n</pre>\n</html>
langFilePostfix.toolTipText.dfmPropCreate=<html>\n<pre>\n"languageXFilePostfix"\nText that is used in file names to identify searchfile\nand index files for a language. Usually a 3-letter text,\nsuch as Eng for English; as defined in the ISO 3-letter\ncodes. e.g: language1FilePostfix: Eng\n</pre>\n</html>
langIsSearchable.toolTipText.dfmPropCreate=<html>\n<pre>\n"languageXIsSearchable"\nA boolean property with either the value true or false.\nSet it to true when it is allowed to search for translations\nfor that language. Normally this property is set to true\nfor bi-directional translation dictionaries. For lookup\ndictionaries, e.g. for an acronym dictionary, where\nit is only possibly to search from the acronym to the\nexplanation, this value is set to false for the explanation\ncolumn. For an example see the elements dictionary\nfrom the DictionaryForMIDs homepage.\n</pre>\n</html>
