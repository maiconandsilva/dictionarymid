logLevelMsg.dfmPropCreate=<html>\n<pre>'logLevel'\nThe property logLevel is set in the file DictionaryForMIDs.jad\n(not DictionaryForMIDs.properties). It Allows to switch on/off\ndebugging information. A logLevel of 0 turns debugging output off,\na logLevel of 3 turns all debugging output on; the levels 1 and 2\nturn some debugging output on.\n</pre>\n</html>
